{% extends "base.html" %}
{% block title %}注册 - AccountSystem{% endblock %}
{% block pagetitle %}注册 - AccountSystem{% endblock %}
{% block content %}
<div class="mdui-p-a-4">
    <form action="/api/signup" id="signup" method="post">
    <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">Email</label>
        <input class="mdui-textfield-input" type="email" name="email"/>
      </div>
      <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">Password</label>
        <input class="mdui-textfield-input" type="password" name="password"/>
      </div><br>
      <a onclick="document.location.pathname='/login'" class="mdui-btn mdui-float-right mdui-raised">已有账号?</a>

      <br><br><br>
      <button class="mdui-btn mdui-color-theme-accent mdui-ripple mdui-btn-block mdui-raised" onclick="document.getElementById('signup').submit()">register</button>
    </form>
</div>
{% endblock %}
